{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Manage Page Types</h1>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">All Page Types</h3>
        </div>
        <div class="panel-body">


            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Page Type ID</th>
                        <th>Type</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for t in types %}
                    <tr>
                        <td>{{t.id}}</td>
                        <td>{{t.type}}</td>
                        <td>
                            <form role="form" action="{{url_for('deletepagetype')}}" method="get" name="deleteproduct">
                                <input type="hidden" name="tid" value="{{t.id}}">
                                <button class="btn btn-primary" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    <form class="form-horizontal" role="form" action="" method="post" name="adduser"
                          enctype="multipart/form-data">
                        {{form.hidden_tag()}}
                        <td>New Page Type</td>
                        <td>{{ form.pg_type(placeholder='Enter New Page Type', class="form-control")}}</td>
                        <td>
                            <div class="control-group">
                                <div class="controls">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Add Page Type
                                    </button>
                                </div>
                            </div>
                        </td>
                    </form>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
