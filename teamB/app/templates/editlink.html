{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Manage Funnel Linking</h1>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit <b>{{p.page_name}} </b>Links</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" action="{{ url_for('changelinks') }}" method="get">
            <div class="well">
                <h3>Link with ID: <b>{{link['id']}}</b> Linked to <b> {{link['href']}} </b></h3>
                   <label for="newlink" class="col-sm-3 control-label">Choose new linked page: </label>
                    <select name ="newlink" id="newlink class="form-control" style="width: 300px">
                        <option>PageB.html</option>
                        <option>PageC.html</option>
                    </select>
            </div>


            <div class="control-group">
                <label class="control-label" for="singlebutton"></label>
                <br>

                <div class="controls">
                    <input type="hidden" name="pageid" value="{{p.id}}">
                    <button id="singlebutton" class="btn btn-primary">Save Changes</button>
                </div>
                Original Values will be kept if links are not altered
            </div>
            </form>


        </div>
    </div>
</div>
{% endblock %}
