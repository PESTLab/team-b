{% extends "base.html" %}

{% block content %}

        <div class="container">
            <h1>Add Funnel Page</h1>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Funnel</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" action="" method="post" name="adduser" enctype="multipart/form-data">
                        {{form.hidden_tag()}}
                        <div class="form-group">
                            <div class="col-sm-offset-0.5 col-sm-5">
                                <label>Funnel Name</label>
                                {{ form.funnel_name(placeholder='Enter Funnel Name', class="form-control")}}
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-0.5 col-sm-5">
                                <label>Product Name</label>
                                {{ form.product_name(placeholder='Enter Product Name', class="form-control")}}
                            </div>
                        </div>

                        <div class="control-group">
                             <label class="control-label" for="singlebutton"></label>
                              <br>
                                <div class="controls">
                                 <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save Changes</button>
                                 </div>
                           </div>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
